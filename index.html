<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Ultimate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo-area">
            <i class="fas fa-gamepad"></i>
            <h1>Pokédex</h1>
        </div>
        
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Rechercher (ex: Pikachu, 25)...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="history-wrapper">
            <span>Récents :</span>
            <div id="history-list"></div>
        </div>
    </header>

    <main>
        <section id="result-container">
            <div class="empty-state">
                <i class="fas fa-arrow-up"></i>
                <p>Cherchez un Pokémon pour commencer l'aventure !</p>
            </div>
        </section>

        <section class="suggestions">
            <h2><i class="fas fa-random"></i> À découvrir</h2>
            <div id="random-container" class="grid-container">
                <div class="loader">Chargement...</div>
            </div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
